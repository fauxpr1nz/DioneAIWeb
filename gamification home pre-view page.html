<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quizzes</title>
    <!-- Include Bootstrap for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .quiz-container {
            margin-top: 20px;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .option {
            margin-bottom: 15px;
        }
        .progress-container {
            margin-top: 20px;
        }
        .leaderboard {
            margin-top: 50px;
            display: none; /* Hidden initially */
        }
        .leaderboard h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container quiz-container">
    <div id="quiz" class="animate__animated animate__fadeIn">
        <div class="question">What is the capital of France?</div>
        <div class="option btn btn-primary btn-block" id="option1">A) Paris</div>
        <div class="option btn btn-primary btn-block" id="option2">B) London</div>
        <div class="option btn btn-primary btn-block" id="option3">C) Berlin</div>
        <div class="option btn btn-primary btn-block" id="option4">D) Madrid</div>
    </div>
</div>

<div class="container progress-container">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>

<div class="container leaderboard animate__animated animate__slideInUp">
    <h2>Leaderboard</h2>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            John Doe <span class="badge badge-primary badge-pill">100 pts</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Jane Smith <span class="badge badge-primary badge-pill">90 pts</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Alice Johnson <span class="badge badge-primary badge-pill">80 pts</span>
        </li>
    </ul>
</div>

<!-- Include jQuery and Bootstrap JS for functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('.option').on('click', function() {
            $(this).toggleClass('btn-success animate__bounce');
            $(this).siblings().removeClass('btn-success animate__bounce');
        });

        // Example of advancing to the next question and updating progress
        function nextQuestion() {
            $('#quiz').removeClass('animate__fadeIn').addClass('animate__fadeOut');
            setTimeout(function() {
                $('#quiz').removeClass('animate__fadeOut').addClass('animate__fadeIn');
                // Update the question and options here
                $('#progressBar').css('width', '50%').attr('aria-valuenow', 50);
            }, 1000);
        }

        // Show leaderboard at the end of the quiz
        function showLeaderboard() {
            $('.quiz-container').hide();
            $('.leaderboard').show().addClass('animate__slideInUp');
        }

        // Trigger the leaderboard after a few seconds (for demo purposes)
        setTimeout(showLeaderboard, 5000);
    });
</script>
</body>
</html>
